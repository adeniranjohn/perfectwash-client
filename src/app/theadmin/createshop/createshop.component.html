
<app-admin-nav></app-admin-nav>
<mat-card>
<form #shop="ngForm" (ngSubmit)="getNewShop(shop.value)">
  <h2>create a new shop</h2>
  <mat-form-field appearance="outline">
  <mat-label for="shopname">Shop name</mat-label>
  <input matInput type="text" name="shopName" placeholder="Shop name" id="shopName" ngModel required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
  <mat-label for="phoneNumber">Phone number</mat-label>
  <input matInput type="text" name="phoneNumber" placeholder="Shop number" id="phoneNumber" ngModel required>
  </mat-form-field><br>
  <button (click)="back()" color="accent" mat-raised-button>&#8592; Back</button>
  <button type="submit" color="primary" mat-raised-button>create shop</button>

</form>
</mat-card>
