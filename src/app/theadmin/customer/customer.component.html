
<mat-card>
  <mat-list>
  <mat-list-item><span class="labels">status</span><span class="status">{{ customer.status }}</span></mat-list-item>
  <mat-divider [inset] ="true"></mat-divider>
<mat-list-item><span class="labels">name</span><span>{{ customer.name }}</span></mat-list-item>
  <mat-divider [inset] ="true"></mat-divider>
<mat-list-item><span class="labels">items</span><span>{{customer.numberItems}}</span></mat-list-item>
  <mat-divider [inset] ="true"></mat-divider>
<mat-list-item><span class="labels">amount</span><span>{{customer.amountPaid | currency: "NGN":"symbol-narrow"}}</span></mat-list-item>
  <mat-divider [inset] ="true"></mat-divider>
<mat-list-item><span class="labels">shop</span><span>{{ customer.shopPhone }} {{customer.shopName}}</span></mat-list-item>
<mat-divider [inset] ="true"></mat-divider>
<mat-list-item><span class="labels">date</span><span>{{ customer.createdAt | date:'medium' }}</span></mat-list-item>

</mat-list>
</mat-card>
